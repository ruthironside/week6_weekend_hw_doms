<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Endangered Animals App</title>
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
        <script src="js/app.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>Endangered Animals</h1>
        </div>
        
            <form id="new-item-form">
                <div id="form-wrapper"> 
                    <div class="form-item">
                        <label for="name" class="primary">Name:</label>
                        <input type="text" id="name" required/>
                    </div>

                    <div class="form-item">
                        <label for="species" class="primary">Species:</label>
                        <input type="text" id="species" required/>
                    </div>

                    <div class="form-item">
                        <label for="continent" class="primary">Continent:</label>
                        <select id="continent">
                            <option value=""disabled selected></option>
                            <option value="Asia">Asia</option>
                            <option value="Africa">Africa</option>
                            <option value="Oceania">Oceania</option>
                            <option value="North America">North America</option>
                            <option value="South America">South America</option>
                        </select>
                    </div>
                </div>
                <input type="submit" value="Save">
            </form>
            <section class="animals-list">
                <h3>Endangered Animals</h3>
                <ul id="endangered-animals"></ul>
                <button class="deletebutton" id="delete">Delete All </button>
            </section>
    </body>
</html>
